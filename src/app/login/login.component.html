<form class="form" (submit)="onLogin($event)">
    <h1>Admin login</h1>
    <dx-form [formData]="formData" [colCount]="5">
        <dxi-item dataField="email"
                  placeholder="Email"
                  editorType="dxTextBox"
                  [editorOptions]="{ stylingMode: '', placeholder: 'Email'}" 
                  [colSpan]="5">
            <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
            <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
            <dxo-label [visible]="false"></dxo-label>            
        </dxi-item>
        <dxi-item dataField="password"
                  placeholder="Password"
                  editorType="dxTextBox"
                  [editorOptions]="{ stylingMode: 'filled', placeholder: 'Password', mode: 'password' }"
                  [colSpan]="5">
            <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
            <dxo-label [visible]="false"></dxo-label>
        </dxi-item>
        <dxi-item itemType="empty" [colSpan]="1">
        </dxi-item>
        <dxi-item itemType="button" [buttonOptions]="submitButtonOptions" [colSpan]="3">
        </dxi-item>
    </dx-form>
</form>
